<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calcSum(a, b) {
            //Añadi parseInt para asegurarme de que suma dos numeros y no dos String
            a = parseInt(a);
            b = parseInt(b);
            suma = a + b;
            //Cambuie "devuelve" por "return"
            return suma;
        }

        alert("Script: El user deberá introducir dos números. El programa deberá decir si el primer número es mayor, menor o igual que el segundo. Después mostrará la suma de ambos números por pantalla. ");
        // He creado este curioso sistema que comprobara si los valores introducidos son enteros
        // Si lo son el bucle finalizara, si no el bucle continuara
        let comp = 0;
        do{
            var num1 = prompt("Introduce un número entero");
            var num2 = prompt("Introduce otro número entero");
            if (num1 <=0 || num1 >0) {
                if (num2 <=0 || num2 >0) {
                    comp = 1;
                }
            }
        }while (comp != 1);    
            
        

        // Todos los console.log han sido cambiados por un alet
        if (num1 > num2) {
            alert("El primer número es mayor que el segundo");
            // Cambie el "!==" por un "=="
            // Cambie el elsif por un else
        } else {
            if (num1 == num2) {
                alert("Los números son iguales");
            //Cambie el simbolo "<" por ">"
            } else (num2 < num1) 
                alert("El segundo número es mayor que el primero");
        }
        

        var resultado = calcSum(num1, num2);
        //Añadi un "+" entre las comillas y "resultado"
        alert("La suma de los números es: " + resultado);
    </script>
</body>

</html>
