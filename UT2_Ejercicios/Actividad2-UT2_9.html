<!DOCTYPE html>
<html lang="en">
<head>
    <title>Productos</title>
</head>
<body>
    <h1>Información sobre el producto</h1>
    <fieldset>
        <legend>Datos básicos</legend>
        <label for="nombre">Nombre</label>
        <br>
        <input type="text" name="Nombre" value="" id="nombre">
        <br>
        <br>
        <label for="Descripcion">Descripción</label>
        <br>
        <textarea name="descripcion" id="Descripcion"></textarea>
        <br>
        <br>
        <label for="foto">Foto</label>
        <input type="text" name="Foto" value="" id="foto">
        <input type="file" name="archivo">
    </fieldset>    
    <fieldset>
        <legend>Datos económicos</legend>
        <label for="precio">Precio</label><input type="text" id="precio" name="Precio" size="3"><label>&euro;</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="Impuestos">Impuestos</label>
        <select id="Impuestos" name="impuestos" >
            <option value="4" selected>4&#37;</option>
            <option value="7">7&#37;</option>
            <option value="16">16&#37;</option>
            <option value="21">21&#37;</option>
        </select>
        <br>
        <br>
        <label>Promoción</label>
        <br>
        <input type="checkbox" name="promicion" id="Promocion1">Ninguno
        <br>
        <input type="checkbox" name="promicion" id="Promocion2">Transporte gratis
        <br>
        <input type="checkbox" name="promicion" id="Promocion3">Descuento del 5%
        

    </fieldset>


</body>
</html>
