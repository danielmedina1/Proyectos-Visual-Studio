<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="#" method="get">
        <label for="nombre">Nombre: </label><input type="text" name="cnombre" id="nombre" required>
        <br>
        <br>
        <label for="email">Correo electronico: </label>
        <input type="email" id="email" name="correoE" required>
        <br>
        <br>
        <label for="URL">URL: </label>
        <input type="url" name="url" id="URL" placeholder="Escribe la URL de tu pagina web personal">
        <br>
        <br>
        <label for="fecha">Fecha: </label>
        <input type="date" name="Fecha" id="fecha">
        <br>
        <br>
        <label for="tiempo">Tiempo: </label>
        <input type="time" id="tiempo" name="Tiempo">
        <br>
        <br>
        <label for="FyH">Fecha y Hora: </label>
        <input type="datetime-local" id="FyH" name="FechaHora">
        <br>
        <br>
        <label for="mes">Mes: </label>
        <input type="month" id="mes" name="Mes">
        <br>
        <br>
        <label for="semana">Semana: </label>
        <input type="week" id="semana" name="Semana">
        <br>
        <br>
        <label for="numero">Número (min -10, max 10): </label>
        <input type="number" id="numero" name="numero" min="-10" max="10">
        <br>
        <br>
        <label for="telefono">Teléfono: </label>
        <input type="tel" id="telefono" name="Telefono">
        <br>
        <br>
        <label for="Tbusqueda">Término de busqueda: </label>
        <input type="search" id="Tbusqueda" name="TBusqueda">
        <br>
        <br>
        <label for="colfav">Color favorito: </label>
        <input type="color" id="colfav" name="ColorFavorito">
        <br>
        <br>
        <input type="submit" id="Benviar" name="BEnviar" value="Enviar">
    </form>
</body>
</html>
